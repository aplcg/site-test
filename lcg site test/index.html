    <!-- UI Hint -->
    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 text-black/30 text-xs uppercase tracking-widest pointer-events-none z-50 mix-blend-multiply">
        Move Cursor to Edges to Scroll
    </div>

    <!-- FIXED SCRIPT -->
    <script>
        const layerBg = document.getElementById('layer-bg');
        const layerContent = document.getElementById('layer-content');
        const cursorDot = document.getElementById('cursor-dot');
        const cursorOutline = document.getElementById('cursor-outline');
        
        // 1. VARIABLES (Pixels)
        // We start at 0 because CSS 'translate(-50%)' is our center anchor.
        let posX = 0;
        let posY = 0;
        let bgPosX = 0;
        let bgPosY = 0;
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let isMouseActive = true;

        // Configuration
        const threshold = 150; // Edge trigger zone
        const navHeight = 100; // Nav bar height (Dead zone at top)
        const contentSpeed = 18.0; // Speed of images
        const bgSpeed = 6.0;       // Speed of background (Parallax)

        // 2. CURSOR LOGIC
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            cursorDot.style.left = `${mouseX}px`;
            cursorDot.style.top = `${mouseY}px`;
            
            cursorOutline.animate({
                left: `${mouseX}px`,
                top: `${mouseY}px`
            }, { duration: 500, fill: "forwards" });
        });

        const hoverTriggers = document.querySelectorAll('.hover-trigger');
        hoverTriggers.forEach(trigger => {
            trigger.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            trigger.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        document.addEventListener('mouseleave', () => isMouseActive = false);
        document.addEventListener('mouseenter', () => isMouseActive = true);

        // 3. SCROLL LOOP
        function animate() {
            if (!isMouseActive) {
                requestAnimationFrame(animate);
                return;
            }

            let moveX = 0;
            let moveY = 0;

            // --- NAV BAR LOGIC ---
            // If mouse is in the top nav area, do NOT move Y
            const inNavZone = mouseY < navHeight;

            // --- X DIRECTION ---
            if (mouseX < threshold) {
                // Mouse Left -> Move World Right (+)
                moveX = 1;
            } else if (mouseX > window.innerWidth - threshold) {
                // Mouse Right -> Move World Left (-)
                moveX = -1;
            }

            // --- Y DIRECTION ---
            // Only move if NOT in the nav bar
            if (!inNavZone) {
                if (mouseY < threshold) {
                    // Mouse Top -> Move World Down (+)
                    moveY = 1;
                } else if (mouseY > window.innerHeight - threshold) {
                    // Mouse Bottom -> Move World Up (-)
                    moveY = -1;
                }
            }

            // Calculate new positions
            posX += moveX * contentSpeed;
            posY += moveY * contentSpeed;
            bgPosX += moveX * bgSpeed;
            bgPosY += moveY * bgSpeed;

            // --- BOUNDARY CLAMPING ---
            // World is 250vw. Screen is 100vw. 
            // Max shift from center is (250 - 100) / 2 = 75vw.
            const maxOffsetX = window.innerWidth * 0.75;
            const maxOffsetY = window.innerHeight * 0.75;

            // Clamp Content
            posX = Math.max(-maxOffsetX, Math.min(maxOffsetX, posX));
            posY = Math.max(-maxOffsetY, Math.min(maxOffsetY, posY));

            // Clamp Background
            bgPosX = Math.max(-maxOffsetX, Math.min(maxOffsetX, bgPosX));
            bgPosY = Math.max(-maxOffsetY, Math.min(maxOffsetY, bgPosY));

            // Apply Transforms
            layerContent.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px))`;
            layerBg.style.transform = `translate(calc(-50% + ${bgPosX}px), calc(-50% + ${bgPosY}px))`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
